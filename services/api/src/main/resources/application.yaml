server:
  port: ${PORT:8081}

fragella:
  base-url: https://api.fragella.com/api/v1
  api-key: ${FRAGELLA_API_KEY:}

spring:
  application:
    name: stacta-api

  # default profile if none is set
  profiles:
    default: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    repair-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}


  cache:
    type: redis

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI}
