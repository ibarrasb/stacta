server:
  port: ${PORT:8081}

fragella:
  base-url: https://api.fragella.com/api/v1
  api-key: ${FRAGELLA_API_KEY:}

http:
  client:
    connect-timeout-ms: 5000
    read-timeout-ms: 20000

app:
  cors:
    # Comma-separated origins. Keep empty by default for safer non-dev behavior.
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}

aws:
  region: ${AWS_REGION:}
  s3:
    bucket: ${S3_BUCKET:}
  cdn:
    base-url: ${CDN_BASE_URL:}

spring:
  application:
    name: stacta-api

  profiles:
    default: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    repair-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}

  cache:
    type: redis

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI}

  # âœ… Replacement for deprecated server.error.* keys
  web:
    error:
      include-message: never
      include-binding-errors: never
      include-exception: false
      include-stacktrace: never

logging:
  level:
    root: INFO