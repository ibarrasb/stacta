server:
  port: 8081

spring:
  application:
    name: stacta-api

  datasource:
    url: jdbc:postgresql://localhost:15432/stacta
    username: stacta
    password: stacta

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    
  data:
    redis:
      host: localhost
      port: 16379
  cache:
    type: simple
