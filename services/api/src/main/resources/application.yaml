server:
  port: ${PORT:8081}

fragella:
  base-url: https://api.fragella.com/api/v1
  api-key: ${FRAGELLA_API_KEY:}

http:
  client:
    connect-timeout-ms: 5000
    read-timeout-ms: 20000

spring:
  application:
    name: stacta-api

  profiles:
    default: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    repair-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}

  cache:
    type: redis

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI}

  # âœ… Replacement for deprecated server.error.* keys
  web:
    error:
      include-message: always
      include-binding-errors: always
      include-exception: true
      include-stacktrace: on_param

logging:
  level:
    # bracket syntax avoids the "special characters" warning in the YAML linter
    "[org.springframework.web]": INFO
    "[org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver]": DEBUG

    # JdbcTemplate SQL + SQL exception translation (this will expose your failing table/column/constraint)
    "[org.springframework.jdbc.core]": DEBUG
    "[org.springframework.jdbc.support.SQLErrorCodeSQLExceptionTranslator]": DEBUG

    # Optional: Hibernate SQL logs
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql]": TRACE
