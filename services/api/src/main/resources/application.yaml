server:
  port: 8081

fragella:
  base-url: https://api.fragella.com/api/v1
  api-key: ${FRAGELLA_API_KEY:}

spring:
  application:
    name: stacta-api

  datasource:
    url: jdbc:postgresql://localhost:15432/stacta
    username: stacta
    password: stacta

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    repair-on-migrate: true

  data:
    redis:
      host: localhost
      port: 16379

  cache:
    type: redis

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_ZZm35Q6rE
