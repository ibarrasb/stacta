app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}

spring:
  jpa:
    properties:
      hibernate:
        format_sql: false

  flyway:
    repair-on-migrate: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: INFO
