services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: stacta
      POSTGRES_USER: stacta
      POSTGRES_PASSWORD: stacta
    ports:
      - "15432:5432"
    volumes:
      - stacta_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "16379:6379"

volumes:
  stacta_pg:
